    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Game",
        "name": "Tetris",
        "description": "Classic falling block puzzle game with smooth controls and progressive difficulty.",
        "url": "https://javasnake.com/tetris/tetris.html"
    }
    </script>
    <style>
    body {
        display: flex;
        justify-content: center; 
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    
    .game-container {
        display: flex;
        gap: 1rem; /* reduced gap */
        align-items: flex-start;
        padding: 0.5rem; /* tighter padding */
    }
    
    .game-board {
        position: relative;
        background: #222;
        border: 3px solid #444;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    
    canvas {
        display: block;
        background: #000;
        border-radius: 5px;
    }
    
    .game-info {
        color: white;
        background: rgba(0,0,0,0.7);
        padding: 1rem; /* slightly less padding */
        border-radius: 8px;
    min-width: 140px; /* reduce width to fit wider board */
        backdrop-filter: blur(8px);
        font-size: 0.95rem; /* slightly smaller text */
    }
    
    .game-info h2 {
        margin: 0 0 0.75rem 0;
        color: #4ecdc4;
        text-align: center;
        font-size: 1.25rem;
    }
    
    .stat {
        display: flex;
        justify-content: space-between;
        margin: 0.5rem 0;
        font-size: 1.1rem;
    }
    
    .stat-label {
        color: #ccc;
    }
    
    .stat-value {
        color: #fff;
        font-weight: bold;
    }
    
    .controls {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        line-height: 1.4;
    }
    
    .controls h3 {
        color: #4ecdc4;
        margin: 0 0 0.5rem 0;
    }
    
    .controls div {
        margin: 0.3rem 0;
        color: #ddd;
    }
    
    .restart-btn {
        width: 100%;
        padding: 0.8rem;
        margin-top: 1rem;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .restart-btn:hover {
        transform: scale(1.05);
    }
    
    .home-btn {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 0.85rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
        text-decoration: none;
        text-align: center;
        display: block;
    }
    
    .home-btn:hover {
        transform: scale(1.05);
    }
    
    .leaderboard-btn {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
        background: linear-gradient(45deg, #f39c12, #e67e22);
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 0.85rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .leaderboard-btn:hover {
        transform: scale(1.05);
    }
    
    .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.9);
        color: white;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        border: 2px solid #ff6b6b;
        display: none;
        min-width: 320px;
    }
    
    .name-input {
        width: 100%;
        max-width: 280px;
        padding: 0.75rem;
        margin: 1rem auto;
        font-size: 1.1rem;
        text-align: center;
        border: 2px solid #4ecdc4;
        border-radius: 5px;
        background: rgba(255,255,255,0.1);
        color: white;
        outline: none;
        box-sizing: border-box;
    }
    
    .name-input::placeholder {
        color: rgba(255,255,255,0.5);
    }
    
    .name-input:focus {
        border-color: #ff6b6b;
        background: rgba(255,255,255,0.15);
    }
    
    .next-piece {
        margin-top: 1rem;
        text-align: center;
    }
    
    .next-piece h3 {
        color: #4ecdc4;
        margin: 0 0 0.5rem 0;
    }
    
    #nextCanvas {
        border: 1px solid #444;
        border-radius: 4px;
        background: #111;
    }
    
    .leaderboard-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(5px);
    }
    
    .leaderboard-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        padding: 2rem;
        border-radius: 15px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        border: 2px solid #4ecdc4;
    }
    
    .leaderboard-content h2 {
        color: #4ecdc4;
        text-align: center;
        margin-top: 0;
        font-size: 1.8rem;
    }
    
    .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        line-height: 20px;
    }
    
    .close-btn:hover,
    .close-btn:focus {
        color: #fff;
    }
    
    .leaderboard-list {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
    }
    
    .leaderboard-item {
        background: rgba(78, 205, 196, 0.1);
        margin: 0.5rem 0;
        padding: 1rem;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 4px solid #4ecdc4;
    }
    
    .leaderboard-item.top-3 {
        background: rgba(255, 215, 0, 0.2);
        border-left-color: #ffd700;
    }
    
    .leaderboard-rank {
        font-size: 1.5rem;
        font-weight: bold;
        color: #4ecdc4;
        min-width: 40px;
    }
    
    .leaderboard-info {
        flex-grow: 1;
        margin: 0 1rem;
        color: #fff;
    }
    
    .leaderboard-name {
        font-size: 1rem;
        font-weight: bold;
        color: #ffd700;
        margin-bottom: 0.25rem;
    }
    
    .leaderboard-score {
        font-size: 1.2rem;
        font-weight: bold;
        color: #4ecdc4;
    }
    
    .leaderboard-details {
        font-size: 0.85rem;
        color: #aaa;
        margin-top: 0.25rem;
    }
    
    @media (max-width: 768px) {
        .game-container {
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .game-info {
            min-width: unset;
            width: 100%;
            max-width: 300px;
        }
        
        body {
            overflow: auto;
            min-height: unset;
            padding: 1rem 0;
        }
    }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="240" height="480"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Lines Cleared: <span id="finalLines">0</span></p>
                <input type="text" 
                       id="playerName" 
                       class="name-input" 
                       placeholder="Enter name" 
                       maxlength="10"
                       onkeypress="if(event.key==='Enter') game.saveScoreAndRestart()">
                <button class="restart-btn" onclick="game.saveScoreAndRestart()">Save & Play Again</button>
            </div>
        </div>
        
        <div class="game-info">
            <h2>Tetris</h2>
            
            <div class="stat">
                <span class="stat-label">Score:</span>
                <span class="stat-value" id="score">0</span>
            </div>
            
            <div class="stat">
                <span class="stat-label">Lines:</span>
                <span class="stat-value" id="lines">0</span>
            </div>
            
            <div class="stat">
                <span class="stat-label">Level:</span>
                <span class="stat-value" id="level">1</span>
            </div>
            
            <div class="next-piece">
                <h3>Next Piece</h3>
                <canvas id="nextCanvas" width="64" height="64"></canvas>
            </div>
            
            <div class="controls">
                <h3>Controls</h3>
                <div>‚Üê‚Üí Move</div>
                <div>‚Üì Soft Drop</div>
                <div>‚Üë Rotate</div>
                <div>Space Hard Drop</div>
                <div>P Pause</div>
            </div>
            
            <button class="restart-btn" onclick="game.restart()">Restart</button>
            <button class="leaderboard-btn" onclick="game.showLeaderboard()">Leaderboard</button>
            <a href="../index.html" class="home-btn">Home</a>
        </div>
    </div>
    
    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="leaderboard-modal">
        <div class="leaderboard-content">
            <span class="close-btn" onclick="game.closeLeaderboard()">&times;</span>
            <h2>üèÜ Leaderboard</h2>
            <ul id="leaderboardList" class="leaderboard-list">
                <!-- Leaderboard entries will be inserted here -->
            </ul>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
