<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Runner - JavaSnake.com</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶ñ</text></svg>">
    <meta name="description" content="Classic Chrome dinosaur endless runner game! Jump over cacti and dodge pterodactyls in this authentic T-Rex runner experience.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #535353;
            overflow-x: hidden;
            padding: 0.5rem 0;
        }

        .game-container {
            background: #f7f7f7;
            border-radius: 0;
            padding: 1rem;
            box-shadow: none;
            text-align: center;
            max-width: 95vw;
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #535353;
            margin-bottom: 0.5rem;
            text-shadow: none;
        }

        #gameCanvas {
            border: none;
            border-radius: 0;
            background: #f7f7f7;
            box-shadow: none;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0.5rem 0;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .info-panel {
            background: #f0f0f0;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-width: 80px;
        }

        .info-label {
            font-size: 0.7rem;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1rem;
            font-weight: bold;
            color: #535353;
        }

        .controls {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f9f9f9;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .controls h3 {
            color: #535353;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .controls p {
            margin: 0.2rem 0;
            color: #666;
        }

        .game-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
            box-shadow: 0 2px 5px rgba(66, 133, 244, 0.3);
        }

        .btn-primary:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(66, 133, 244, 0.4);
        }

        .btn-secondary {
            background: #ea4335;
            color: white;
            box-shadow: 0 2px 5px rgba(234, 67, 53, 0.3);
        }

        .btn-secondary:hover {
            background: #d93025;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(234, 67, 53, 0.4);
        }

        .btn-home {
            background: #34a853;
            color: white;
            box-shadow: 0 2px 5px rgba(52, 168, 83, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-home:hover {
            background: #137333;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(52, 168, 83, 0.4);
            text-decoration: none;
            color: white;
        }

        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
        }

        .game-over-title {
            font-size: 2rem;
            color: #ea4335;
            margin-bottom: 1rem;
            text-shadow: none;
        }

        .final-score {
            font-size: 1.5rem;
            color: #535353;
            margin: 1rem 0;
            font-weight: bold;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 1rem;
                margin: 0.5rem;
            }
            
            .info-panel {
                min-width: 80px;
                padding: 0.3rem 0.8rem;
            }
            
            .info-value {
                font-size: 1rem;
            }
            
            .controls {
                padding: 0.8rem;
            }
            
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 1.5rem;
            }
            
            .game-info {
                gap: 0.5rem;
            }
            
            .info-panel {
                min-width: 70px;
                padding: 0.2rem 0.6rem;
            }
            
            .info-value {
                font-size: 0.9rem;
            }
            
            .info-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button id="fastModeBtn" style="position: absolute; top: 10px; right: 10px; z-index: 10; background: #f44336; color: #fff; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 12px; transition: all 0.2s ease; user-select: none;">Fast Mode: OFF</button>
        <h1 class="game-title">ü¶ï T-Rex Runner</h1>
        
        <div class="game-info">
            <div class="info-panel">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">00000</div>
            </div>
            <div class="info-panel">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">00000</div>
            </div>
            <div class="info-panel">
                <div class="info-label">Speed</div>
                <div class="info-value" id="speed">1.0x</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="150"></canvas>
        
        <div class="controls">
            <h3>Controls</h3>
            <p><strong>Space/Up Arrow:</strong> Jump</p>
            <p><strong>Down Arrow:</strong> Duck</p>
            <p><strong>Touch:</strong> Tap to jump</p>
        </div>
        
        <div class="game-buttons">
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            <button id="pauseBtn" class="btn btn-secondary" style="display: none;">Pause</button>
            <a href="../index.html" class="btn btn-home">üè† Home</a>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="game-over-screen">
        <div class="game-over-content">
            <h2 class="game-over-title">Game Over!</h2>
            <div class="final-score">Your Score: <span id="finalScore">00000</span></div>
            <div class="game-buttons">
                <button id="restartBtn" class="btn btn-primary">Play Again</button>
                <a href="../index.html" class="btn btn-home">üè† Home</a>
            </div>
        </div>
    </div>

    <script src="trex-runner.js"></script>
</body>
</html>
