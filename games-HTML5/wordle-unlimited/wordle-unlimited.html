<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Unlimited — JavaSnake.com</title>
    <meta name="description" content="Wordle Unlimited - Play endless word puzzles with 500+ different words! Guess the 5-letter word in 6 tries. New game every time.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='16' fill='%23121213'/><rect x='15' y='20' width='12' height='12' rx='2' fill='%236aaa64'/><rect x='32' y='20' width='12' height='12' rx='2' fill='%23c9b458'/><rect x='49' y='20' width='12' height='12' rx='2' fill='%23787c7e'/><rect x='66' y='20' width='12' height='12' rx='2' fill='%23787c7e'/><rect x='15' y='37' width='12' height='12' rx='2' fill='%23787c7e'/><text x='50' y='75' text-anchor='middle' fill='%23ffffff' font-family='Arial Black' font-size='24' font-weight='bold'>W</text></svg>">
    
    <!-- SEO and Social -->
    <meta property="og:title" content="Wordle Unlimited - JavaSnake.com">
    <meta property="og:description" content="Endless Wordle game with 500+ words. Guess the 5-letter word in 6 tries!">
    <meta property="og:type" content="game">
    <meta name="twitter:card" content="summary">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 60px;
            border-bottom: 1px solid #3a3a3c;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.2rem;
            color: #ffffff;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #818384;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background: #565758;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            margin: 20px 0;
            width: 100%;
            max-width: 350px;
        }

        .board-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .letter-box {
            width: 62px;
            height: 62px;
            border: 2px solid #3a3a3c;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            transition: all 0.2s ease-in-out;
        }

        .letter-box.filled {
            border-color: #565758;
            animation: pop 0.1s ease-in-out;
        }

        .letter-box.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: #ffffff;
        }

        .letter-box.present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: #ffffff;
        }

        .letter-box.absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: #ffffff;
        }

        .letter-box.flip {
            animation: flip 0.6s ease-in-out forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(-90deg); }
            100% { transform: rotateX(0); }
        }

        .keyboard {
            width: 100%;
            max-width: 484px;
            margin-top: 20px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            margin: 4px 0;
            gap: 6px;
        }

        .key {
            min-width: 43px;
            height: 58px;
            border-radius: 4px;
            border: none;
            background-color: #818384;
            color: #ffffff;
            font-family: inherit;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }

        .key:hover {
            background-color: #565758;
        }

        .key.wide {
            min-width: 65px;
            font-size: 12px;
        }

        .key.correct {
            background-color: #6aaa64;
        }

        .key.present {
            background-color: #c9b458;
        }

        .key.absent {
            background-color: #3a3a3c;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            color: #121213;
            padding: 16px 24px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            pointer-events: none;
        }

        .message.show {
            opacity: 1;
        }

        .stats {
            text-align: center;
            margin: 20px 0;
        }

        .stats-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .stat-label {
            font-size: 12px;
            color: #818384;
        }

        .restart-section {
            margin-top: 20px;
            text-align: center;
        }

        .restart-btn {
            background: #6aaa64;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 10px;
        }

        .restart-btn:hover {
            background: #5a9a54;
        }

        .credits {
            font-size: 12px;
            color: #818384;
            margin-top: 8px;
        }

        .credits a {
            color: #c9b458;
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .title {
                font-size: 24px;
            }
            
            .letter-box {
                width: 52px;
                height: 52px;
                font-size: 28px;
            }
            
            .key {
                min-width: 35px;
                height: 50px;
                font-size: 12px;
            }
            
            .key.wide {
                min-width: 55px;
            }
        }

        /* Game over overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .overlay.show {
            display: flex;
        }

        .modal {
            background-color: #121213;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #3a3a3c;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-word {
            font-size: 32px;
            font-weight: 700;
            color: #6aaa64;
            margin: 20px 0;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            background: #818384;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-btn.primary {
            background: #6aaa64;
        }

        .modal-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">WORDLE UNLIMITED</div>
        <div class="nav-buttons">
            <button class="nav-btn" onclick="goHome()">🏠 Home</button>
        </div>
    </div>

    <div class="game-container">
        <div class="stats">
            <div class="stats-title">Statistics</div>
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">Played</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="winPercentage">0</div>
                    <div class="stat-label">Win %</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="currentStreak">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="maxStreak">0</div>
                    <div class="stat-label">Max Streak</div>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- 6 rows of 5 letter boxes each -->
            <div class="board-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="board-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="board-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="board-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="board-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="board-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
        </div>

        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="q">Q</button>
                <button class="key" data-key="w">W</button>
                <button class="key" data-key="e">E</button>
                <button class="key" data-key="r">R</button>
                <button class="key" data-key="t">T</button>
                <button class="key" data-key="y">Y</button>
                <button class="key" data-key="u">U</button>
                <button class="key" data-key="i">I</button>
                <button class="key" data-key="o">O</button>
                <button class="key" data-key="p">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="a">A</button>
                <button class="key" data-key="s">S</button>
                <button class="key" data-key="d">D</button>
                <button class="key" data-key="f">F</button>
                <button class="key" data-key="g">G</button>
                <button class="key" data-key="h">H</button>
                <button class="key" data-key="j">J</button>
                <button class="key" data-key="k">K</button>
                <button class="key" data-key="l">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="Enter">Enter</button>
                <button class="key" data-key="z">Z</button>
                <button class="key" data-key="x">X</button>
                <button class="key" data-key="c">C</button>
                <button class="key" data-key="v">V</button>
                <button class="key" data-key="b">B</button>
                <button class="key" data-key="n">N</button>
                <button class="key" data-key="m">M</button>
                <button class="key wide" data-key="Backspace">⌫</button>
            </div>
        </div>

        <div class="restart-section">
            <button class="restart-btn" onclick="newGame()">🔄 New Game</button>
            <div class="credits">
                Made by <a href="https://youtube.com/@vokenz" target="_blank" rel="noopener">vokenz</a> (visit yt)
            </div>
        </div>
    </div>

    <!-- Game over overlay -->
    <div class="overlay" id="gameOverOverlay">
        <div class="modal">
            <div class="modal-title" id="gameOverTitle">🎉 Congratulations!</div>
            <div id="gameOverMessage">You guessed the word!</div>
            <div class="modal-word" id="gameOverWord">WORDLE</div>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="newGame()">Play Again</button>
                <button class="modal-btn" onclick="goHome()">Home</button>
            </div>
        </div>
    </div>

    <!-- Message toast -->
    <div class="message" id="message"></div>

    <script src="wordle-game.js"></script>
</body>
</html>
