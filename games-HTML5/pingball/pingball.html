<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peglink - Peggle-style Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ÔøΩ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameCanvas {
            background: linear-gradient(135deg, #0f1b3c, #1a2b5c);
            cursor: crosshair;
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .ui-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            color: #FFD700;
        }

        .lives {
            color: #FF6B6B;
        }

        .controls {
            margin-top: 15px;
            font-size: 0.9em;
            color: #B0C4DE;
            max-width: 800px;
        }

        .controls h3 {
            color: #FFD700;
            margin-bottom: 8px;
        }

        .controls p {
            margin: 5px 0;
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .restart-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1e3c72;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .power-indicator {
            position: absolute;
            right: 40px;
            bottom: 100px;
            width: 40px;
            height: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 4px solid #FFD700;
        }

        .top-ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .left-controls {
            display: flex;
            gap: 15px;
        }

        .center-info {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .right-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .ui-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .ui-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .balls-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: bold;
        }

        .buy-balls-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .buy-balls-btn:hover {
            background: #1976D2;
        }

        .points-display, .income-display {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .drop-button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1e3c72;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .drop-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .drop-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-area {
            flex: 1;
            padding: 0;
            position: relative;
        }

        #gameCanvas {
            background: linear-gradient(135deg, #0f1b3c, #1a2b5c);
            cursor: crosshair;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(145deg, #1e3c72, #2a5298);
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            color: #FFD700;
            margin: 0;
            font-size: 24px;
        }

        .close {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #FFD700;
        }

        .modal-body {
            padding: 30px;
        }

        .option-group {
            margin-bottom: 25px;
        }

        .option-group h3 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .option-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .option-group select:focus {
            outline: none;
            border-color: #FFD700;
        }

        .challenge-description {
            color: #B0C4DE;
            margin-bottom: 20px;
            font-style: italic;
            text-align: center;
        }

        .upgrade-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .upgrade-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        .upgrade-item h4 {
            color: #FFD700;
            margin: 0 0 10px 0;
        }

        .upgrade-item p {
            color: white;
            margin: 5px 0;
            font-size: 14px;
        }

        .upgrade-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .upgrade-btn:hover {
            background: linear-gradient(45deg, #1976D2, #1565C0);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .upgrade-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .challenge-item {
            background: rgba(139, 69, 19, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border: 2px solid rgba(255, 140, 0, 0.3);
            transition: all 0.3s ease;
        }

        .challenge-item:hover {
            background: rgba(139, 69, 19, 0.4);
            border-color: rgba(255, 140, 0, 0.6);
            transform: translateY(-2px);
        }

        .challenge-item h4 {
            color: #FF8C00;
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .challenge-item p {
            color: white;
            margin: 8px 0;
            font-size: 14px;
        }

        .challenge-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .challenge-btn {
            background: linear-gradient(45deg, #FF6347, #FF4500);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .challenge-btn:hover {
            background: linear-gradient(45deg, #FF4500, #DC143C);
            transform: translateY(-1px);
        }

        .challenge-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .challenge-reset-btn {
            background: linear-gradient(45deg, #DC143C, #B22222);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .challenge-reset-btn:hover {
            background: linear-gradient(45deg, #B22222, #8B0000);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Top UI Panel -->
        <div class="top-ui">
            <div class="left-controls">
                <button class="ui-button" id="optionsBtn">‚öôÔ∏è Options</button>
                <button class="ui-button" id="upgradesBtn">‚¨ÜÔ∏è Upgrades</button>
                <button class="ui-button" id="challengesBtn">üî• Challenges</button>
            </div>
            <div class="center-info">
                <div class="points-display">Points: <span id="pointsDisplay">1000</span></div>
                <div class="income-display">Per Second: <span id="incomeDisplay">0</span></div>
            </div>
            <div class="right-controls">
                <div class="balls-info">
                    Balls: <span id="ballCount">1</span>
                    <button id="buyBallsBtn" class="buy-balls-btn">Buy 10 (+100 pts)</button>
                    <button id="buyBalls100Btn" class="buy-balls-btn">Buy 100 (+1K pts)</button>
                </div>
                <button class="drop-button" id="dropButton">DROP BALL (1)</button>
            </div>
        </div>
        
        <!-- Game Area -->
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>


    </div>

    <!-- Options Modal -->
    <div class="modal" id="optionsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Game Options</h2>
                <span class="close" onclick="closeModal('optionsModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="option-group">
                    <h3>Risk Level</h3>
                    <select id="riskLevel">
                        <option value="low">Low Risk (Safe multipliers)</option>
                        <option value="medium" selected>Medium Risk (Balanced)</option>
                        <option value="high">High Risk (Extreme multipliers)</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <h3>Board Complexity</h3>
                    <select id="rowCount">
                        <option value="8">8 Rows (Easy)</option>
                        <option value="12" selected>12 Rows (Normal)</option>
                        <option value="16">16 Rows (Hard)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Upgrades Modal -->
    <div class="modal" id="upgradesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚¨ÜÔ∏è Upgrades Shop</h2>
                <span class="close" onclick="closeModal('upgradesModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="upgrade-list" id="upgradeList">
                    <!-- Upgrades will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Challenges Modal -->
    <div class="modal" id="challengesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üî• Challenges</h2>
                <span class="close" onclick="closeModal('challengesModal')">&times;</span>
            </div>
            <div class="modal-body">
                <p class="challenge-description">Activate challenges to increase difficulty and unlock special rewards!</p>
                <div class="challenge-list" id="challengeList">
                    <!-- Challenges will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script src="pingball.js"></script>
</body>
</html>
