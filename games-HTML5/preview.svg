<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#16213e"/>
      <stop offset="60%" stop-color="#0f3460"/>
      <stop offset="100%" stop-color="#533483"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <g filter="url(#f)">
    <circle cx="980" cy="120" r="220" fill="rgba(255,107,107,0.08)"/>
    <circle cx="140" cy="480" r="180" fill="rgba(78,205,196,0.06)"/>
  </g>
  <g transform="translate(80,120)">
    <text x="0" y="0" font-family="Orbitron, Arial, sans-serif" font-weight="700" font-size="72" fill="#fff">JavaSnake.com</text>
    <text x="6" y="80" font-family="Exo 2, Arial, sans-serif" font-weight="300" font-size="32" fill="rgba(255,255,255,0.85)">Epic HTML5 browser games</text>

    <g transform="translate(0,160)">
      <rect x="0" y="0" width="1040" height="260" rx="18" ry="18" fill="rgba(0,0,0,0.12)" stroke="rgba(255,255,255,0.06)" />
      <text x="40" y="80" font-family="Arial, sans-serif" font-size="42" fill="#FFD700">Zombie Shooter</text>
      <text x="40" y="122" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.85)">Survive waves of undead, collect upgrades & battle bosses.</text>

      <text x="540" y="80" font-family="Arial, sans-serif" font-size="42" fill="#4ecdc4">Space Shooter</text>
      <text x="540" y="122" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.85)">Arcade action against alien invaders and asteroids.</text>

      <g transform="translate(40,168)">
        <rect x="0" y="0" width="160" height="44" rx="8" fill="#ff6b6b"/>
        <text x="80" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#111">Play Now</text>
      </g>
    </g>
  </g>
</svg>